services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trello
      MYSQL_USER: trello
      MYSQL_PASSWORD: trello
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    environment:
      DATABASE_URL: "mysql://trello:trello@mysql:3306/trello"
      PORT: "3001"
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3001:3001"


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trello-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data:
